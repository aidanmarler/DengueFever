<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DENV test</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="css/map_style.css" />
    <link rel="stylesheet" href="css/input_style.css" />
    <link rel="stylesheet" href="lib/leaflet.css" />
  </head>

  <body>
    <!--Headings-->
    <h1 id="heading">Dengue Fever</h1>
    <h2 id="subheading">1943 to 2013</h2>

    <!--Year Delay-->
    <div id="div_yearDelay">
      <h3 id="label_yearDelay">Year Delay = <i id="current_yearDelay">0</i></h3>
      <input
        class="textInput"
        id="input_yearDelay"
        placeholder="0"
        minlength="1"
        maxlength="2"
        size="1"
      />
      <button class="submit" onclick="submit_YearDelay()" id="submit_YearDelay">
        Submit
      </button>
    </div>

    <div id="serotypeToggles">
      <input
        type="checkbox"
        id="serotypeCheck_1"
        onclick="serotypeCheck()"
        checked
      />
      <label for="serotypeCheck_1">Type 1</label>
      <input
        type="checkbox"
        id="serotypeCheck_2"
        onclick="serotypeCheck()"
        checked
      />
      <label for="serotypeCheck_2">Type 2</label>
      <input
        type="checkbox"
        id="serotypeCheck_3"
        onclick="serotypeCheck()"
        checked
      />
      <label for="serotypeCheck_3">Type 3</label>
      <input
        type="checkbox"
        id="serotypeCheck_4"
        onclick="serotypeCheck()"
        checked
      />
      <label for="serotypeCheck_4">Type 4</label>
    </div>

    <div id = "midpointModeToggle">
      <input
        type="checkbox"
        id="midpointModeCheck"
        onclick="midpointModeCheck()"
      />
      <label for="midpointModeCheck">Midpoint Mode</label>
    </div>

    <!--Map Divs-->
    <div id="map"></div>
    <div id="panel"></div>

    <!--External JS Scripts-->
    <script type="text/javascript" src="lib/leaflet.js"></script>
    <!--Leaflet-->
    <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
    <!--JQuery-->
    <script type="text/javascript" src="lib/papaparse.min.js"></script>
    <!--papaparse-->
    <!--this is to solve an error that arrises where "exports is not defined" modules like commonJS or something would also fix it, but this was easier and I think less costly-->
    <script>
      var exports = {};
    </script>
    <script type="text/javascript" src="lib/simple-statistics.js"></script>
    <!--simple statistics-->
    <!--Internal JS Scripts-->
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
  </body>
</html>
